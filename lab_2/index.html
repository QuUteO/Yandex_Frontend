<!DOCTYPE html>
<!-- Объявление типа документа как HTML5 -->
<html lang="ru">
    <!-- Корневой элемент HTML с указанием языка (русский) -->
    
    <head>
        <!-- Секция заголовка документа, содержит метаданные и ссылки на внешние ресурсы -->
        <meta charset="UTF-8">
        <!-- Указание кодировки символов (UTF-8 для поддержки кириллицы и других символов) -->
        
        <link 
            rel="icon"
            href="https://code.s3.yandex.net/web-code/images/playlist-favicon.ico"
        />
        <!-- Подключение favicon (иконка сайта во вкладке браузера) -->
        
        <link
            rel="stylesheet"
            href="style.css"
        />
        <!-- Подключение внешней таблицы стилей (CSS файл) -->
    </head>

    <body>
        <!-- Тело документа - видимая часть страницы -->
        <div>
            <!-- Блочный контейнер для группировки элементов -->
            <h1>
                <!-- Заголовок первого уровня (самый крупный) -->
                The Life of
            </h1>

            <h2>
                <!-- Заголовок второго уровня -->
                Coder
            </h2>

            <img 
                src="https://pictures.s3.yandex.net/frontend-developer/free-course/mountains.jpg"
                alt="Чёрно-белая фотография гор в тумане"
            />
            <!-- Изображение с указанием источника (URL) и альтернативным текстом -->
            
            <h3>2022 Liza G.</h3>
            <!-- Заголовок третьего уровня (подпись с именем автора и годом) -->
        </div>

        <p>
            <!-- абзац текста с ссылкой -->
            <a target="_blank" href="https://music.yandex.ru/users/ynx-praktikum/playlists/1002">Плейлист</a> для беспечного занятия кодингом.
            <!-- Ссылка на внешний ресурс (откроется в новой вкладке из-за target="_blank") -->
            <!-- Примечание: в коде опечатка - должно быть target="_blank", а не "_blanl" -->
        </p>
        <p>Один раз послушал — семь раз покодил.</p>
        <!-- Еще один абзац текста -->

    </body>
</html>
